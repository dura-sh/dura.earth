<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="durable worldy" />
  <title>Dura.*</title>
  <link rel="icon" href="../images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="https://gw.alipayobjects.com/os/lib/antd/3.12.3/dist/antd.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ root }}index.css" />
  <script>
    (function () {
      function isLocalStorageNameSupported() {
        var testKey = 'test';
        var storage = window.localStorage;
        try {
          storage.setItem(testKey, '1');
          storage.removeItem(testKey);
          return true;
        } catch (error) {
          return false;
        }
      }
      var pathname = location.pathname;

      function getLocalizedPathname(path, enUS) {
        var pathname = path.startsWith('/') ? path : '/' + path;
        if (enUS) { // to enUS
          '/';
        } else if (pathname === '/index') {
          return '/';
        } else if (pathname.endsWith('/index')) {
          return '/';
        }
        return pathname;
      }
      if (isLocalStorageNameSupported() && (pathname === '/' || pathname === '/index')) {
        var lang = (window.localStorage && localStorage.getItem('locale')) || (navigator.language.toLowerCase() ===
          'en-US');
        if ((lang === 'en-US')) {
          console.log(pathname)
          location.pathname = getLocalizedPathname(pathname, lang === 'en-US');
        }
      }
      document.documentElement.className += 'en-us';
    })();
  </script>
  <script>
    // Enable Google Analytics
    if (!location.port) {
      /* eslint-disable */
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
        (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-140770510-3', 'auto');
      ga('send', 'pageview');
      /* eslint-enable */
    }

  </script>
</head>

<body>
  <div id="react-content">
    {{ content | safe }}
  </div>
  <script src="{{ root }}common.js"></script>
  <script src="{{ root }}index.js"></script>
</body>

</html>
