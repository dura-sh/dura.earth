<html>
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="An out-of-box UI solution for enterprise applications" />
    <title>Ant Design Pro</title>
    <link
      rel="icon"
      href="https://gw.alipayobjects.com/zos/rmsportal/IOtlElCiWVIOZqgDslYd.png"
      type="image/x-icon"
    />
    <script src="https://gw.alipayobjects.com/os/lib/react/16.6.3/umd/react.production.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/react-dom/16.6.3/umd/react-dom.production.min.js"></script>

    <script src="https://gw.alipayobjects.com/os/lib/bizcharts/3.4.3/umd/BizCharts.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antd/3.12.3/dist/antd-with-locales.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://gw.alipayobjects.com/os/lib/antd/3.12.3/dist/antd.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{{ root }}index.css" />
    <script>
      (function() {
        function isLocalStorageNameSupported() {
          var testKey = 'test';
          var storage = window.localStorage;
          try {
            storage.setItem(testKey, '1');
            storage.removeItem(testKey);
            return true;
          } catch (error) {
            return false;
          }
        }
        var pathname = location.pathname;
        function getLocalizedPathname(path) {
          var pathname = path.startsWith('/') ? path : '/' + path;
          return pathname;
        }
        if (isLocalStorageNameSupported() && pathname === '/') {
          var lang =
            (window.localStorage && localStorage.getItem('locale')) ||
            navigator.language.toLowerCase() === 'en-US';
        }
        document.documentElement.className += 'en-us';
      })();
    </script>
    <script>
      // Enable Google Analytics
      if (!location.port) {
        /* eslint-disable */
        (function(i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          (i[r] =
            i[r] ||
            function() {
              (i[r].q = i[r].q || []).push(arguments);
            }),
            (i[r].l = 1 * new Date());
          (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m);
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-140770510-2', 'auto');
        ga('send', 'pageview');
        /* eslint-enable */
      }
    </script>
  </head>

  <body>
    <div id="react-content">
      {{ content | safe }}
    </div>
    <script src="{{ root }}common.js"></script>
    <script src="{{ root }}index.js"></script>
  </body>
</html>
