version: '3.5'

services:
  dura-world-build:
    container_name: 'dura-world-build'
    image: 'dura-world-build'
    build:
        context: ../
    volumes:
      - public:/usr/src/app/public

  dura-world-web:
    image: nginx
    ports:
      - 80:80
    container_name: 'dura-world-web'
    restart: unless-stopped
    volumes:
      - public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  public:
